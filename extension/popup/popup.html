<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Log In</title>
</head>
<body>
<h1 class = "heading">Log In</h1>    
<form class='add-form loginContainer' id="myForm" >
    <div class='form-contro '>
        <label class='label'>Username</label>
        <input
         type='text' required='required'  
         name="username"
         id="username"
         placeholder='Enter Username' 
         value="username"
         /> 
        </div>
        <div class='form-contro '>
            <label class='label'>Password</label>
            <input 
            type='password' 
            required='required' 
            id="password"
            name="password"
            value="password"
            placeholder='Enter Password'
            /> 
        </div>
        <input type='submit' id="submitButton" class='butn butn-block' value='Login' />
</form>
<script src="popup.js"></script>
</body>
</html>
